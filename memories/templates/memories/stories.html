<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Stories</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/stories.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Memories</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/post_story/">Post my story</a></li>
                        <li><a href="/stories/">View the stories</a></li>
                        <li><a href="/user_stories/">My stories</a></li>
                        <li><a href="/log_out/">Log out</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <img src="{% static 'css/images/title.jpg' %}" alt="" class="img-title">

        <div class="main-content bgi">
            {% for memory in memories %}
                <div class="row">
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-6 white">
                        <h3 style="display: inline">{{ memory.title }}</h3>
                        <div style="float: right; display: inline; margin-right: 10px">
                            {{ memory.post_time|date:"Y-m-d H:i:s" }}
                        </div>
                        <p name="story">{{ memory.content }}</p>
                    </div>
                </div>
            {% endfor %}
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-4">
                    <form action="/" method="get">
                        <p><input type="submit" class="b_button btn btn-lg btn-primary" value="Back to your page"></p>
                    </form>
                </div>
            </div>

        <img src="{% static 'css/images/pg3-footer.jpg' %}" alt="" class="img-footer">

        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static "js/stories.js" %}"></script>
    </body>
</html>
