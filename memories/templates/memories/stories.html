<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Stories</title>
        <link rel="stylesheet" href="{% static 'css/stories.css' %}">
        <script src="{% static "js/stories.js" %}"></script>
    </head>
    <body>
        <p>stories</p>

        <div class="memories">
            {% for memory in memories %}
                <h3>{{ memory.title }}</h3>
                <p>{{ memory.content }}</p>
            {% endfor %}
        </div>

        <form action="/" method="get">
            <p><input type="submit" class="b_button" value="Back to your page"></p>
        </form>

    </body>
</html>
