<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign up</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/sign_up.css' %}">
        <script src="{% static 'js/sign_up.js' %}"></script>
    </head>
    <body>
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="content col-md-8">
                <div class="row sign_up">
                    <div class="col-md-4 col-md-offset-3" style="margin-top: -1.8%">
                        {{ msg }}
                        <form class="" action="/sign_up/" method="post">
                            {% csrf_token %}
                            <p class="small_title">Username</p>
                            <input type="text" name="username" placeholder="Pick a username" class="input">
                            <p class="small_title">Email</p>
                            <input type="text" name="email" placeholder="You@example.com" class="input">
                            <p class="small_title">Password</p>
                            <input type="text" name="password" placeholder="Create a password" class="input">
                            <p class="small_des">Use at least one letter, one numeral, and seven characters.</p>
                            <p class="introduction-title" style="margin-top: -7px">Self Introduction</p>
                            <textarea name="introduction" rows="5" cols="60" class="introduction"></textarea>
                            <input type="submit" value="Sign up" class="sign-up">
                        </form>
                        <p>Already have an account?</p>
                        <form class="" action="/" method="get">
                            <input type="submit" value="Sign in now" class="sign-in-now">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
